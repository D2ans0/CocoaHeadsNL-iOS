name: xcode-test

on:
  push:
    branches:
    - '**'
    tags:
    - '**'
  workflow_dispatch:

jobs:
  TestJob:
    runs-on: macOS-latest
    steps:
    - name: Set the value
#       id: step_one
      run: |
        echo "action_state=yellow" >> $GITHUB_ENV
    - name: Use the value
#       id: step_two
      run: |
        echo "${{ env.action_state }}" # This will output 'yellow'
