name: CI

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

  workflow_dispatch:
    inputs:
      destination:
        type: choice
        description: Phone model to test
        default: iPhone 8
        options:
        - iPhone 8
        - iPhone 8 Plus
        - iPhone 11
        - iPhone 11 Pro
        - iPhone 11 Pro Max
        - iPhone 12
        - iPhone 12 Pro
        - iPhone 12 Pro Max
        - iPhone 12 Mini
        - iPhone 13
        - iPhone 13 Pro
        - iPhone 13 Pro Max
        - iPhone 13 mini
        - iPhone SE (2nd generation)

jobs:
  Test:
    runs-on: macOS-latest
    steps:

    - uses: actions/checkout@v1
        
    - name: Setup variables
      run: |
        echo 'DESTINATION=${{ github.event.inputs.message }}' >> $GITHUB_ENV;
        echo 'DESTINATION=${DESTINATION:-"iPhone 8"}' >> $GITHUB_ENV;

        echo 'PROJECT_PATH=$(find ./ -name "*.xcodeproj")' >> $GITHUB_ENV;
        echo 'PROJECT_NAME=$(basename "${PROJECT_PATH%.*}")' >> $GITHUB_ENV;
        echo 'SCHEME_PATH=$(find $PROJECT_PATH -name "$PROJECT_NAME.xcscheme")' >> $GITHUB_ENV;
        
    - name: Run unit tests
      run: |
        xcodebuild test \
        -scheme ${{ env.PROJECT_NAME }} \
        -project ${{ env.PROJECT_PATH }} \
        -destination "platform=iOS Simulator,name=${{ env.DESTINATION }},OS=14.5"\
        | xcpretty && exit ${PIPESTATUS[0]}

        
