name: CI

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

  workflow_dispatch:
jobs:
#   SwiftLint:
#     runs-on: ubuntu-latest
#     steps:
#     - uses: actions/checkout@v1
#     - name: GitHub Action for SwiftLint
#       uses: norio-nomura/action-swiftlint@3.0.1

  Test:
    runs-on: macOS-12
    steps:

    - uses: actions/checkout@v1
    - name: Setup Swift
      uses: swift-actions/setup-swift@v1.15.0
      with:
        swift-version: ~5.6
        
    - name: check swift ver
      run: swift --version
    - name: List available Xcode versions
      run: ls /Applications | grep Xcode
#     - name: Select Xcode
#       run: sudo xcode-select -switch /Applications/Xcode_12.5.app && /usr/bin/xcodebuild -version
    - name: Run unit tests
      run: |
        xcodebuild test -list; \
        xcodebuild test \
        -scheme CocoaHeadsNL \
        -project CocoaHeadsNL/CocoaHeadsNL.xcodeproj \
        -destination 'platform=iOS Simulator,name=iPhone 11,OS=14.5' \
        | xcpretty && exit ${PIPESTATUS[0]}

        
